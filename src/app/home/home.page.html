<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item lines="none" [ngClass]="{'bot': message.sender !== 'me'}" class="chat-item" *ngFor="let message of messages; index as i">
    <ion-badge slot="start" [color]="message.sender == 'me' ? 'success' : 'tertiary'" mode="ios">
        <ion-icon class="chat-icon" [src]="message.sender == 'me' ? 'assets/user.svg' : 'assets/bot.svg'"></ion-icon>
    </ion-badge>
      <ion-label class="ion-text-wrap">
        {{message.content}}
        <ion-spinner *ngIf="loading && (i+1 == messages.length)" color="tertiary" name="dots"></ion-spinner>
      </ion-label>
  </ion-item>

</ion-content>

<ion-footer class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submit()" (keyup.enter)="submit()">

    <ion-item class="text-box-item">
      <ion-textarea formControlName="promt" auto-grow="true" placeholder="Escribe algo..."></ion-textarea>
      <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="send"></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-item>

  </form>
</ion-footer>
